{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Blog Detail</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-primary" type="submit">Post</button>
      <a class="btn btn-outline-warning" href="{% url 'blog:home' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
